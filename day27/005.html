<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>await~async 문법을 이용한 AJAX 제곱하기</title>
  <script>
    $(document).ready(async function() {
      try {
        const result = await $.ajax({
          url: 'http://localhost:8081/backend/rest2?value=3'
        });
        console.log(result);
      }catch(err) {
        console.log(err);
      }
    });
  </script>
</head>
<body>
  
</body>
</html>
